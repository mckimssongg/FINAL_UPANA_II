<div class="border rounded w-100 container px-2 py-3 mt-4">
  <h2 class="text-center">Cuenta</h2>
  <table
    class="table table-striped table-bordered table-hover table-sm"
    mat-table
    [dataSource]="dataSourceProductos"
    class="w-100 p-2 container border border-dark border-opacity-25"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre de Producto</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th class="text-center" mat-header-cell *matHeaderCellDef>Precio</th>
      <td class="text-center" mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th class="text-end" mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td class="text-center" mat-cell *matCellDef="let element">{{ element.quantity }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <!-- total angular material -->
  <div class="d-flex justify-content-end px-2 mt-2">
    <h3 class="text-center">Total: Q 000</h3>
  </div>
  <div class="d-grid gap-2 mx-auto">
    <button
      mat-raised-button
      color="primary"
      class="w-100"
    >
      Comprar
    </button>
  </div>

</div>
